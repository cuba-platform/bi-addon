cuba.springContextConfig = +com/haulmont/addon/bi/web-spring.xml

cuba.dispatcherSpringContextConfig = +com/haulmont/addon/bi/web-dispatcher-spring.xml

cuba.persistenceConfig = +com/haulmont/addon/bi/persistence.xml

cuba.metadataConfig = +com/haulmont/addon/bi/metadata.xml

cuba.viewsConfig = +com/haulmont/addon/bi/views.xml

cuba.windowConfig = +com/haulmont/addon/bi/web-screens.xml

cuba.menuConfig = +com/haulmont/addon/bi/web-menu.xml

cuba.permissionConfig = +com/haulmont/addon/bi/web-permissions.xml

cuba.mainMessagePack = +com.haulmont.addon.bi.web

